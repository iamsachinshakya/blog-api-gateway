name: CI/CD - Blog API Gateway

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write

env:
  NODE_VERSION: 22
  IMAGE_NAME: blog-api-gateway

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm run build

      # Optional: keep pipeline green until tests exist
      - name: Test (skipped)
        run: echo "No tests configured yet"

      - name: Docker build (CI validation)
        run: |
          docker build \
            -f docker/Dockerfile \
            -t $IMAGE_NAME:ci \
            .

  publish-image:
    name: Publish Docker Image
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push Docker image
        run: |
          TAG=${GITHUB_REF_NAME}
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/${IMAGE_NAME}

          docker buildx build \
            --platform linux/amd64 \
            -f docker/Dockerfile \
            -t $IMAGE:$TAG \
            -t $IMAGE:latest \
            . \
            --push
